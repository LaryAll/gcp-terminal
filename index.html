<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GCP Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #33ff33;
      font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
      line-height: 1.4;
      height: 100vh;
      overflow: hidden;
    }

    .terminal-container {
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 8px;
      -webkit-overflow-scrolling: touch;
    }

    .terminal {
      font-size: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 100vh;
    }

    /* Адаптивная таблица */
    .error-box {
      border: 1px solid #33ff33;
      padding: 8px;
      margin: 16px 0;
      background: rgba(51, 255, 51, 0.05);
      font-size: 10px;
      line-height: 1.2;
    }

    .error-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .error-field {
      margin: 4px 0;
      display: flex;
      flex-direction: column;
    }

    .field-label {
      color: #66ff66;
      font-weight: bold;
    }

    .field-value {
      margin-left: 8px;
      color: #33ff33;
    }

    .cursor {
      display: inline-block;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Десктоп версия */
    @media (min-width: 768px) {
      .terminal-container {
        padding: 20px;
      }
      
      .terminal {
        font-size: 16px;
        max-width: 1000px;
        margin: 0 auto;
      }

      .error-box {
        font-size: 14px;
        padding: 16px;
      }

      .error-title {
        font-size: 16px;
      }
    }

    @media (min-width: 1200px) {
      .terminal {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="terminal-container">
  <div class="terminal" id="terminal">
    <span class="cursor">_</span>
  </div>
</div>

<script>
  const terminal = document.getElementById("terminal");
  const cursor = document.querySelector(".cursor");

  // Мобильная версия ошибки
  const mobileError = [
    "CRITICAL ERROR",
    "",
    "ERROR CODE: QSR-404/∞",
    "STATUS: SYSTEM OFFLINE",
    "NODE: UNRESPONSIVE",
    "",
    "TICKET: #GCP-α-0001",
    "PRIORITY: FLOATING",
    "ASSIGNED: PENDING",
    "",
    "PLEASE STANDBY",
    "OPERATOR NOTIFIED (PROBABLY)",
    ""
  ];

  // Десктопная версия (ASCII-таблица)
  const desktopError = [
    "*************** CRITICAL ERROR ***************",
    "*                                            *",
    "*  ERROR CODE     : QSR-404/∞                *", 
    "*  DESCRIPTION    : SYSTEM OFFLINE           *",
    "*  NODE RESPONSE  : UNREACHABLE              *",
    "*  TIMESTAMP      : [0000.∞.GSTD]            *",
    "*                                            *",
    "*  TICKET REF     : #GCP-α-0001              *",
    "*  DISTRIBUTION   : ACTIVE                   *",
    "*  PRIORITY       : FLOATING                 *",
    "*  NEXT UNIT      : UNASSIGNED               *",
    "*                                            *",
    "*  PLEASE STANDBY                            *",
    "*  AN OPERATOR HAS BEEN NOTIFIED (PROBABLY)  *",
    "*                                            *",
    "**********************************************"
  ];

  const postLines = [
    "",
    "> INITIALIZE SECTOR K13...",
    "> CONNECTING TO GALACTIC CONSOLE PANEL...",
    "> VERIFYING ACCESS [user: UNREGISTERED CONTRACTOR]",
    "> CONNECTION STALLED...",
    "",
    "> SYSTEM ENTERED OBSERVATION MODE",
    "> TICKET #GLX-001 FLAGGED FOR REDISTRIBUTION", 
    "> EST. RECIPIENT: your (unremarkable) team",
    "",
    "> Awaiting Operator ZL-42...",
    "> For delays, submit Form 9/B",
    "",
    "> Resolution probability: ¯\\_(ツ)_/¯",
    ""
  ];

  // Определяем мобильное устройство
  const isMobile = window.innerWidth < 768;
  const errorLines = isMobile ? mobileError : desktopError;

  let currentLine = 0;

  function printErrorLine() {
    if (currentLine < errorLines.length) {
      insertLine(errorLines[currentLine]);
      currentLine++;
      setTimeout(printErrorLine, 180 + Math.random() * 320);
    } else {
      setTimeout(startTyping, 600);
    }
  }

  let postIndex = 0;
  let charIndex = 0;

  function startTyping() {
    if (postIndex >= postLines.length) return;
    
    const line = postLines[postIndex];
    if (charIndex < line.length) {
      insertChar(line.charAt(charIndex));
      charIndex++;
      setTimeout(startTyping, 70 + Math.random() * 40);
    } else {
      terminal.insertBefore(document.createElement("br"), cursor);
      postIndex++;
      charIndex = 0;
      setTimeout(startTyping, 400);
    }
    scrollToBottom();
  }

  function insertLine(text) {
    terminal.insertBefore(document.createTextNode(text), cursor);
    terminal.insertBefore(document.createElement("br"), cursor);
    scrollToBottom();
  }

  function insertChar(char) {
    cursor.before(char);
  }

  function scrollToBottom() {
    const container = document.querySelector('.terminal-container');
    container.scrollTop = container.scrollHeight;
  }

  // Запуск
  printErrorLine();
</script>

</body>
</html>
