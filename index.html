    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      background: #000;
      color: #33ff33;
      font-family: 'Courier New', 'Monaco', monospace;
      line-height: 1;
      height: 100%;
      overflow: hidden;
    }
    .terminal-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .terminal-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      overflow-x: hidden;
      padding: 8px;
      padding-right: 25px;
      box-sizing: content-box;
    }
    .terminal {
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
      width: 100%;
      padding-right: 8px;
    }
    .error-block {

      line-height: 1.2;
      margin-top: 1em;
      margin-bottom: 1em;
    }
    .error-table {
      font-family: 'Courier New', 'Monaco', monospace;
      white-space: pre;
      line-height: 1.0;
      margin-top: 1em;
      margin-bottom: 1em;
    }
    .error-line {
      display: block;
    }
    .cursor {
      display: inline-block;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }

        padding-right: 25px;

      .terminal {

      }

function showContextPrompt() {
  contextLines.forEach(line => {
    const div = document.createElement('div');
    div.textContent = line;
    terminal.insertBefore(div, cursor);
  });
  scrollToBottom();
  waitingForOpen = true;
}

function displayGuideLines(index = 0) {
  if (index >= guideLines.length) return;
  const div = document.createElement('div');
  div.textContent = guideLines[index];
  terminal.insertBefore(div, cursor);
  scrollToBottom();
  setTimeout(() => displayGuideLines(index + 1), 80 + Math.random() * 280);
}

window.addEventListener('keydown', (e) => {
  if (waitingForOpen && (e.key === 'Enter' || e.keyCode === 13)) {
    openGuide();
  }
});

window.addEventListener('click', () => {
  if (waitingForOpen) openGuide();
});

function openGuide() {
  waitingForOpen = false;
  terminal.innerHTML = '';
  terminal.appendChild(cursor);
  scrollToBottom();
  setTimeout(() => displayGuideLines(), 800);
}
