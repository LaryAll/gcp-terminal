<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GCP Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #33ff33;
      font-family: 'Courier New', 'Monaco', monospace;
      line-height: 1.4;
      height: 100vh;
      overflow: hidden;
    }

    .terminal-container {
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 8px;
      -webkit-overflow-scrolling: touch;
    }

    .terminal {
      font-size: clamp(10px, 2.8vw, 16px);
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
    }

    .cursor {
      display: inline-block;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @media (min-width: 768px) {
      .terminal-container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>

<div class="terminal-container">
  <div class="terminal" id="terminal">
    <span class="cursor">_</span>
  </div>
</div>

<script>
  const terminal = document.getElementById("terminal");
  const cursor = document.querySelector(".cursor");

  const errorBlock = [
"************** CRITICAL ERROR **************",
    "*                                          *",
    "*  ERROR CODE    : QSR-404/∞               *",
    "*  DESCRIPTION   : SYSTEM OFFLINE          *",
    "*  NODE RESPONSE : UNREACHABLE             *",
    "*  TIMESTAMP     : [0000.∞.GSTD]           *",
    "*                                          *",
    "*  TICKET REF    : #GCP-α-0001             *",
    "*  DISTRIBUTION  : ACTIVE                  *",
    "*  PRIORITY      : FLOATING                *",
    "*  NEXT UNIT     : UNASSIGNED              *",
    "*                                          *",
    "*  PLEASE STANDBY                          *",
    "*  OPERATOR NOTIFIED (PROBABLY)            *",
    "*                                          *",
    "********************************************"
  ];

  const postLines = [
    "",
    "> INITIALIZE SECTOR K13...",
    "> CONNECTING TO GALACTIC CONSOLE PANEL...",
    "> VERIFYING ACCESS [user: UNREGISTERED CONTRACTOR]",
    "> CONNECTION STALLED...",
    "",
    "> SYSTEM ENTERED OBSERVATION MODE",
    "> TICKET #GLX-001 FLAGGED FOR REDISTRIBUTION",
    "> EST. RECIPIENT: your (unremarkable) team",
    "",
    "> Awaiting Operator ZL-42...",
    "> For delays, submit Form 9/B",
    "",
    "> Resolution probability: ¯\\_(ツ)_/¯",
    ""
  ];

  let errorLine = 0;

  function printErrorLine() {
    if (errorLine < errorBlock.length) {
      insertLine(errorBlock[errorLine]);
      errorLine++;
      setTimeout(printErrorLine, 180 + Math.random() * 120);
    } else {
      setTimeout(startTyping, 600);
    }
  }

  let postIndex = 0;
  let charIndex = 0;

  function startTyping() {
    if (postIndex >= postLines.length) return;
    
    const line = postLines[postIndex];
    if (charIndex < line.length) {
      insertChar(line.charAt(charIndex));
      charIndex++;
      setTimeout(startTyping, 70 + Math.random() * 40);
    } else {
      terminal.insertBefore(document.createElement("br"), cursor);
      postIndex++;
      charIndex = 0;
      setTimeout(startTyping, 400);
    }
    scrollToBottom();
  }

  function insertLine(text) {
    terminal.insertBefore(document.createTextNode(text), cursor);
    terminal.insertBefore(document.createElement("br"), cursor);
    scrollToBottom();
  }

  function insertChar(char) {
    cursor.before(char);
  }

  function scrollToBottom() {
    const container = document.querySelector('.terminal-container');
    container.scrollTop = container.scrollHeight;
  }

  printErrorLine();
</script>

</body>
</html>
