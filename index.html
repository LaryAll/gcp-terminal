  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background: #000;
      color: #33ff33;
      font-family: 'Courier New', 'Monaco', monospace;
      line-height: 1.1;
      height: 100%;
      overflow: hidden;
      /* Фон с эффектами CRT сразу на всю страницу */
      background: 
        #000,
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 1px,
          rgba(51, 255, 51, 0.03) 1px,
          rgba(51, 255, 51, 0.03) 2px
        );
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(51, 255, 51, 0.02);
      animation: flicker 0.12s infinite;
      pointer-events: none;
      z-index: 9999;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(
          circle at 20% 30%,
          rgba(51, 255, 51, 0.08) 0%,
          transparent 60%
        ),
        radial-gradient(
          circle at 80% 70%,
          rgba(51, 255, 51, 0.05) 0%,
          transparent 60%
        );
      pointer-events: none;
      z-index: 9998;
    }

    .terminal-wrapper {
      position: relative;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
      background: #000;
      /* Уменьшенный эффект CRT монитора */
      border-radius: 8px;
      box-shadow: 
        inset 0 0 25px rgba(51, 255, 51, 0.15),
        0 0 35px rgba(51, 255, 51, 0.2),
        0 0 60px rgba(51, 255, 51, 0.08);
      animation: powerOn 2s ease-in-out;
    }

    .terminal-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      overflow-y: auto;
      overflow-x: hidden;
      padding: 10px; /* Увеличенные отступы для лучшего UX */
      padding-right: 25px; /* Больше места для скроллбара */
      box-sizing: content-box;
    }

    .terminal {
      font-size: 14px; /* Увеличенный размер для лучшей читаемости */
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
      width: 100%;
      padding-right: 8px;
      /* Уменьшенное свечение текста */
      text-shadow: 0 0 6px rgba(51, 255, 51, 0.6), 0 0 10px rgba(51, 255, 51, 0.2);
      /* Уменьшенная размытость для имитации CRT */
      filter: blur(0.2px);
      position: relative;
      line-height: 1.2; /* Улучшенный межстрочный интервал для мобильных */
    }

    .cursor {
      display: inline-block;
      animation: blink 1s step-end infinite;
      /* Уменьшенное свечение курсора */
      text-shadow: 0 0 8px rgba(51, 255, 51, 0.9), 0 0 12px rgba(51, 255, 51, 0.6);
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Уменьшенный эффект строчной развертки CRT - теперь на body */
    /*
    .terminal-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 1px,
          rgba(51, 255, 51, 0.05) 1px,
          rgba(51, 255, 51, 0.05) 2px
        );
      pointer-events: none;
      z-index: 1;
    }
    */

    /* Уменьшенный эффект мерцания экрана */
    .terminal-wrapper::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(51, 255, 51, 0.03); /* Обновленный цвет */
      animation: flicker 0.12s infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Эффект включения экрана */
    @keyframes powerOn {
      0% { 
        opacity: 0;
        transform: scale(0.95);
      }
      50% { 
        opacity: 0.5;
        transform: scale(1.02);
      }
      100% { 
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Уменьшенный эффект старения экрана - теперь на body */
    /*
    .terminal::before {

      z-index: 1;

    @media (max-width: 768px) {
      .terminal {
        font-size: 13px; /* Оптимальный размер для планшетов */
        line-height: 1.25; /* Немного больше интервал для планшетов */
      }
    }

    @media (max-width: 480px) {
      .terminal {
        font-size: 13px; /* Хороший размер для мобильных */
        line-height: 1.3; /* Увеличенный интервал для сенсорных экранов */
      }

      .terminal-container {

        padding: 4px;
        padding-right: 15px;

function displayContextLines() {
  if (contextLineIndex >= contextLines.length) {
    waitingForOpen = true;
    return;
  }
  
  const div = document.createElement('div');
  div.textContent = contextLines[contextLineIndex];
  terminal.insertBefore(div, cursor);
  
  // Звуковой эффект печати
  playTypeSound();
  
  contextLineIndex++;
  scrollToBottom();
  
  // Терминальные задержки для консистентности
  let delay = 400 + Math.random() * 600; // 400-1000ms
  
  if (contextLines[contextLineIndex - 1].includes("ACCESSING")) {
    delay += 300 + Math.random() * 500; // Дополнительная задержка для доступа к файлам
  }
  
  if (contextLines[contextLineIndex - 1].includes("OPEN FILE")) {
    delay += 600 + Math.random() * 800; // Долгая задержка перед запросом действия
  }
  
  setTimeout(displayContextLines, delay);
}

function displayGuideLines(index = 0) {
  if (index >= guideLines.length) return;
  const div = document.createElement('div');
  div.textContent = guideLines[index];
  terminal.insertBefore(div, cursor);
  scrollToBottom();
  setTimeout(() => displayGuideLines(index + 1), 80 + Math.random() * 480);
}

window.addEventListener('keydown', (e) => {
  if (waitingForOpen && (e.key === 'Enter' || e.keyCode === 13)) {
    openGuide();
  }
});

window.addEventListener('click', () => {
  if (waitingForOpen) openGuide();
});

function openGuide() {
  waitingForOpen = false;
  terminal.innerHTML = '';
  terminal.appendChild(cursor);
  scrollToBottom();
  setTimeout(() => displayGuideLines(), 800);
}

function playTypeSound() {
  try {
    // Инициализируем AudioContext только при первом взаимодействии пользователя
    if (!audioContext) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }
    
    // Проверяем состояние AudioContext
    if (audioContext.state === 'suspended') {
      audioContext.resume();
    }
    
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    // Более аутентичный звук терминала 80-х
    oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
    oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.03);
    
    gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.03);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.03);
  } catch (error) {
    // Игнорируем ошибки звука
    console.log('Audio not supported');
  }
}

// Функция для создания адаптивного блока ошибки
function createAdaptiveErrorBlock() {
  const terminalWidth = Math.floor((window.innerWidth - 40) / 8); // Примерная ширина в символах
  const borderChar = "*";
  const paddingChar = " ";
  
  const createLine = (content) => {
    const contentLength = content.length;
    const padding = Math.max(0, terminalWidth - contentLength - 2);
    const leftPadding = Math.floor(padding / 2);
    const rightPadding = padding - leftPadding;
    return borderChar + paddingChar.repeat(leftPadding) + content + paddingChar.repeat(rightPadding) + borderChar;
  };
  
  const createBorderLine = () => borderChar.repeat(terminalWidth);
  
  return [
    createBorderLine(),
    createLine(""),
    createLine("ERROR CODE     : QSR-404/∞"),
    createLine("DESCRIPTION    : SYSTEM OFFLINE"),
    createLine("NODE RESPONSE  : UNREACHABLE"),
    createLine("TIMESTAMP      : [0000.∞.GALACTIC STANDARD TIME]"),
    createLine(""),
    createLine("TICKET REF     : #GCP-α-0001"),
    createLine("DISTRIBUTION   : ACTIVE"),
    createLine("PRIORITY       : FLOATING"),
    createLine("NEXT UNIT      : UNASSIGNED"),
    createLine(""),
    createLine("PLEASE STANDBY"),
    createLine("AN OPERATOR HAS BEEN NOTIFIED (PROBABLY)"),
    createLine(""),
    createBorderLine()
  ];
}
